machine:
  node:
    version: 6.5.0

  services:
    - docker

dependencies:
  override:
    - docker info
    - npm run docker-build

test:
  override:
    - docker-compose up -d; sleep 10
    - npm run docker-test
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000/api/todos | fgrep '[]'
    - docker logs todocore_todocore_1
    - docker-compose stop && docker-compose rm -fv

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY

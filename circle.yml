machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t klmcwhirter/todocore .

test:
  override:
    - docker-compose up -d; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000/api/todos | fgrep '[]'
    - docker logs todocore_todocore_1

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY
